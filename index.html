<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord Timestamp Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Discord Timestamp Generator</h1>
  <div id="instructions">
      <p>Instructions:</p>
      <ol>
        <li>Fill out the date and time.</li>
        <li>Click <strong>Generate</strong>.</li>
        <li>Paste the resulting timestamp code into the Discord chat.</li>
      </ol>
  </div>
  <form id="timestamp-form">
    <p><label for="date">Date:</label></p>
    <p><input type="date" id="date" name="date"></p>
    <p><label for="time">Time:</label></p>
    <p><input type="time" id="time" name="time"></p>
    <p><button type="submit">Generate</button>
  </form>
  <p><pre id="result"><p id="result-timestamp"></p></pre></p>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
